# ==================== UTILITY MACROS ====================
# ==================== macros/utilities.cfg ====================
# General utility functions and convenience macros

[gcode_macro CENTER]
gcode:
    G0 X175 Y175 F5000

[gcode_macro G34]
gcode:
    BED_MESH_CLEAR
    {% if printer.toolhead.homed_axes|lower != "xyz" %}
        G28
    {% else %}
        G28 Z
    {% endif %}
    QUAD_GANTRY_LEVEL
    G28 Z
    G0 X175 Y175 Z30 F3600

[gcode_macro _IDLE_TIMEOUT]
gcode:
    {% if printer.print_stats.state == "paused" %}
        _LOG_WARNING MSG="No operations in 10 minutes - printer idle"
    {% else %}
        M84
        TURN_OFF_HEATERS
    {% endif %}

[gcode_macro TEST_LED_CYCLE]
description: Test all LED colors to verify functionality
gcode:
    _LOG_STATUS MSG="Testing LED colors"
    
    status_ready
    G4 P1000
    status_busy  
    G4 P1000
    status_heating
    G4 P1000
    status_printing
    G4 P1000
    status_leveling
    G4 P1000
    status_meshing
    G4 P1000
    status_completed
    G4 P1000
    status_ready
    
    _LOG_STATUS MSG="LED test completed"