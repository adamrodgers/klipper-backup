# ==================== HOTEND LED STATUS SYSTEM ====================
# ==================== options/led/hotend.cfg ====================

[gcode_macro _led_vars]
variable_colors: {
        'ready': {'r': 0.0, 'g': 0.6, 'b': 0.2},      # Green - ready to print
        'busy': {'r': 0.4, 'g': 0.0, 'b': 0.0},       # Red - busy/working
        'heating': {'r': 0.8, 'g': 0.35, 'b': 0.0},   # Orange - heating
        'heating_dim': {'r': 0.4, 'g': 0.15, 'b': 0.0}, # Dim orange - for pulsing
        'printing': {'r': 1.0, 'g': 1.0, 'b': 1.0},   # RGB white - printing
        'homing': {'r': 0.0, 'g': 0.6, 'b': 0.2},     # Green - homing
        'leveling': {'r': 0.5, 'g': 0.1, 'b': 0.4},   # Purple - leveling
        'meshing': {'r': 0.2, 'g': 1.0, 'b': 0.0},    # Bright green - meshing
        'cleaning': {'r': 0.0, 'g': 0.02, 'b': 0.5},  # Blue - cleaning
        'error': {'r': 1.0, 'g': 0.0, 'b': 0.0},      # Bright red - error
        'paused': {'r': 1.0, 'g': 1.0, 'b': 0.0},     # Yellow - paused
        'completed': {'r': 0.0, 'g': 1.0, 'b': 0.0},  # Bright green - completed
        'off': {'r': 0.0, 'g': 0.0, 'b': 0.0},        # Off
        'white': {'r': 1.0, 'g': 1.0, 'b': 1.0},      # RGB white
        'standby': {'r': 0.01, 'g': 0.01, 'b': 0.01}, # Dim white - standby
    }
variable_led_name: "hotend_rgb"
variable_pulse_active: False
gcode:

[gcode_macro _set_hotend_led]
gcode:
    {% set red = params.RED|default(0)|float %}
    {% set green = params.GREEN|default(0)|float %}
    {% set blue = params.BLUE|default(0)|float %}
    {% set white = params.WHITE|default(0)|float %}
    {% set led_name = printer["gcode_macro _led_vars"].led_name %}
    
    SET_LED LED={led_name} RED={red} GREEN={green} BLUE={blue} WHITE={white}

[gcode_macro _set_hotend_led_by_name]
gcode:
    {% set color_name = params.COLOR %}
    {% set colors = printer["gcode_macro _led_vars"].colors %}
    {% set color = colors[color_name] %}
    
    _set_hotend_led RED={color.r} GREEN={color.g} BLUE={color.b}

# ==================== SIMPLIFIED PULSE SYSTEM ====================
[gcode_macro _start_pulse]
gcode:
    {% set base_color = params.COLOR|default("heating") %}
    SET_GCODE_VARIABLE MACRO=_led_vars VARIABLE=pulse_active VALUE=True
    _set_hotend_led_by_name COLOR={base_color}
    UPDATE_DELAYED_GCODE ID=led_pulse_timer DURATION=0.5

[gcode_macro _stop_pulse]
gcode:
    SET_GCODE_VARIABLE MACRO=_led_vars VARIABLE=pulse_active VALUE=False
    UPDATE_DELAYED_GCODE ID=led_pulse_timer DURATION=0

[delayed_gcode led_pulse_timer]
gcode:
    {% if printer["gcode_macro _led_vars"].pulse_active %}
        {% set colors = printer["gcode_macro _led_vars"].colors %}
        
        # Get current LED state to determine which color to show
        {% set current_led = printer.neopixel.hotend_rgb.color_data[0] %}
        {% set heating_bright = colors.heating %}
        {% set heating_dim = colors.heating_dim %}
        
        # Simple toggle between bright and dim
        {% if current_led[0] > 0.6 %}  # Currently bright, go dim
            _set_hotend_led_by_name COLOR=heating_dim
        {% else %}  # Currently dim, go bright
            _set_hotend_led_by_name COLOR=heating
        {% endif %}
        
        UPDATE_DELAYED_GCODE ID=led_pulse_timer DURATION=0.5
    {% endif %}

# ==================== LED STATUS MACROS ====================
[gcode_macro status_ready]
gcode:
    _stop_pulse
    _set_hotend_led_by_name COLOR=ready

[gcode_macro status_off]
gcode:
    _stop_pulse
    _set_hotend_led_by_name COLOR=off

[gcode_macro status_busy]
gcode:
    _stop_pulse
    _set_hotend_led_by_name COLOR=busy

[gcode_macro status_heating]
gcode:
    {% set pulse = params.PULSE|default(0)|int %}
    {% if pulse %}
        _start_pulse COLOR=heating
    {% else %}
        _stop_pulse
        _set_hotend_led_by_name COLOR=heating
    {% endif %}

