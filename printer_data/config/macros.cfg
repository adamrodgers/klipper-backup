[gcode_macro CENTER]
gcode:
    G0  X175 Y175 F5000

[gcode_macro G34]
gcode:
    BED_MESH_CLEAR 
    {% if printer.toolhead.homed_axes|lower != "xyz" %}
      G28
    {% else %}
      G28 Z
    {% endif %}
    QUAD_GANTRY_LEVEL 
    G28 Z 
    G0 X175 Y175 Z30 F3600

[gcode_macro _IDLE_TIMEOUT]
gcode:
    {% if printer.print_stats.state == "paused" %}
      _LOG_WARNING MSG="No operations in 10 minutes - printer idle"
    {% else %}
     M84
     TURN_OFF_HEATERS
    {% endif %}

# ==================== PULSING CHAMBER HEATING MACROS ====================
[gcode_macro status_chamber_heating_bright]
gcode:
    _set_hotend_led_by_name COLOR=chamber_heating_bright

[gcode_macro status_chamber_heating_dim]
gcode:
    _set_hotend_led_by_name COLOR=chamber_heating_dim

[gcode_macro status_chamber_ready]
gcode:
    _set_hotend_led_by_name COLOR=chamber_ready

# ==================== CHAMBER HEATING PULSE CONTROL ====================
[gcode_macro _CHAMBER_PULSE_START]
description: Start chamber heating pulse effect
gcode:
    SET_GCODE_VARIABLE MACRO=_CHAMBER_PULSE_CONTROL VARIABLE=active VALUE=True
    UPDATE_DELAYED_GCODE ID=chamber_heating_pulse DURATION=0.5

[gcode_macro _CHAMBER_PULSE_STOP]
description: Stop chamber heating pulse effect
gcode:
    SET_GCODE_VARIABLE MACRO=_CHAMBER_PULSE_CONTROL VARIABLE=active VALUE=False
    UPDATE_DELAYED_GCODE ID=chamber_heating_pulse DURATION=0

[gcode_macro _CHAMBER_PULSE_CONTROL]
description: Control variable for chamber pulse state
variable_active: False
variable_bright_phase: True
gcode:
    # Variable storage only

# ==================== DELAYED GCODE FOR PULSING ====================
[delayed_gcode chamber_heating_pulse]
initial_duration: 0
gcode:
    # Only continue pulsing if active
    {% if printer["gcode_macro _CHAMBER_PULSE_CONTROL"].active %}
        {% set bright_phase = printer["gcode_macro _CHAMBER_PULSE_CONTROL"].bright_phase %}
        
        {% if bright_phase %}
            # Switch to bright phase
            status_chamber_heating_bright
            SET_GCODE_VARIABLE MACRO=_CHAMBER_PULSE_CONTROL VARIABLE=bright_phase VALUE=False
            UPDATE_DELAYED_GCODE ID=chamber_heating_pulse DURATION=0.8  # Bright for 0.8 seconds
        {% else %}
            # Switch to dim phase
            status_chamber_heating_dim
            SET_GCODE_VARIABLE MACRO=_CHAMBER_PULSE_CONTROL VARIABLE=bright_phase VALUE=True
            UPDATE_DELAYED_GCODE ID=chamber_heating_pulse DURATION=1.2  # Dim for 1.2 seconds
        {% endif %}
    {% endif %}

# ==================== FAN CONTROL ====================
[gcode_macro _ALL_FAN_OFF]
gcode:
    M106 S0
    # Run the exhaust fan for another 2min after the other fans and then turn it off
    UPDATE_DELAYED_GCODE ID=exhaust_fan_off DURATION=120
    M107

# ==================== TEMPERATURE CONTROL OVERRIDES ====================
[gcode_macro M109]
rename_existing: M99109
gcode:    
    {% set s = params.S|float %}    
    M104 S{s}
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s-2} MAXIMUM={s+8}   
    {% endif %}
    
[gcode_macro M190]
rename_existing: M99190
gcode:    
    {% set s = params.S|float %}
    M140 S{s}
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s-1} MAXIMUM={s+3}  
    {% endif %}

# ==================== DELAYED GCODE / HELPER MACROS ====================
[delayed_gcode exhaust_fan_off]
gcode:
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0

# ==================== ORCASLICER CHAMBER COMPATIBILITY ====================
# Add these macros to enable OrcaSlicer chamber temperature support

[gcode_macro M141]
description: Set chamber temperature (passive heating via bed/exhaust fan)
gcode:
    {% set target_temp = params.S|default(0)|float %}
    {% if target_temp == 0 %}
        _LOG_STATUS MSG="Chamber heating disabled"
        SET_GCODE_VARIABLE MACRO=_CHAMBER_CONTROL VARIABLE=target_temp VALUE=0
    {% else %}
        _LOG_STATUS MSG="Chamber target temperature set to {target_temp}°C"
        SET_GCODE_VARIABLE MACRO=_CHAMBER_CONTROL VARIABLE=target_temp VALUE={target_temp}
    {% endif %}

[gcode_macro M191]
description: Wait for chamber temperature with pulsing LED effect
gcode:
    {% set target_temp = params.S|default(0)|float %}
    {% if target_temp == 0 %}
        _LOG_STATUS MSG="Chamber heating cancelled" LED=ready
        _CHAMBER_PULSE_STOP
    {% else %}
        # Get a reasonable bed temperature for chamber heating
        {% set current_bed_target = printer.heater_bed.target %}
        {% set bed_temp_for_chamber = 85 %}  # Default fallback
        
        # If bed target is reasonable, use it; otherwise use smart fallback
        {% if current_bed_target > 70 %}
            {% set bed_temp_for_chamber = current_bed_target %}
        {% elif target_temp >= 40 %}
            {% set bed_temp_for_chamber = 100 %}  # High chamber temp needs hot bed
        {% elif target_temp == 35 %}
            {% set bed_temp_for_chamber = 100 %}  # ASA chamber heating needs 100°C bed
        {% elif target_temp >= 30 %}
            {% set bed_temp_for_chamber = 85 %}   # Medium chamber temp
        {% endif %}
        
        _LOG_STATUS MSG="Starting chamber heating to {target_temp}°C with pulsing effect"
        # Use our existing heat soak logic for passive chamber heating with pulsing
        _PASSIVE_CHAMBER_HEAT TARGET={target_temp} BED_TEMP={bed_temp_for_chamber}
        _LOG_STATUS MSG="Chamber reached target temperature" LED=chamber_ready
    {% endif %}

[gcode_macro _CHAMBER_CONTROL]
description: Chamber control state variable
variable_target_temp: 0
gcode:
    # Variable storage only

[gcode_macro _PASSIVE_CHAMBER_HEAT]
description: Passive chamber heating with pulsing LED effect
gcode:
    {% set target_temp = params.TARGET|float %}
    {% set bed_temp = params.BED_TEMP|default(printer.heater_bed.target)|int %}
    {% set current_temp = printer["temperature_sensor chamber"].temperature %}
        
    {% if current_temp >= target_temp %}
        _LOG_STATUS MSG="Chamber already at {current_temp|round(1)}°C (target: {target_temp}°C)" LED=chamber_ready
    {% else %}
        _LOG_STATUS MSG="Passive chamber heating from {current_temp|round(1)}°C to {target_temp}°C using {bed_temp}°C bed"
        
        # Start pulsing effect
        _CHAMBER_PULSE_START
        
        # Use the target bed temp for chamber heating
        {% if bed_temp > 70 %}
            _LOG_STATUS MSG="Using {bed_temp}°C bed temperature to assist chamber heating"
            M140 S{bed_temp}  # Use the actual target bed temp
        {% else %}
            _LOG_STATUS MSG="Increasing bed temperature to assist chamber heating"
            M140 S85  # Fallback temp for low bed temps
        {% endif %}
        
        # Start exhaust fan for air circulation
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0.3
        
        # Enhanced chamber heating with progress updates and pulsing
        _WAIT_FOR_CHAMBER_TEMP_PULSE TARGET={target_temp}
        
        # Stop pulsing and circulation fan
        _CHAMBER_PULSE_STOP
        SET_FAN_SPEED FAN=exhaust_fan SPEED=0
        
        _LOG_STATUS MSG="Chamber reached target temperature" LED=chamber_ready
    {% endif %}

[gcode_macro _WAIT_FOR_CHAMBER_TEMP_PULSE]
description: Wait for chamber temperature with pulsing LED and progress updates
gcode:
    {% set target_temp = params.TARGET|float %}
    {% set current_temp = printer["temperature_sensor chamber"].temperature %}
    {% set temp_diff = target_temp - current_temp %}
    {% set progress_interval = 5 %}  # Update every 5 degrees
    
    # If we're close, just wait normally with pulsing
    {% if temp_diff <= 5 %}
        _LOG_STATUS MSG="Chamber heating - final approach to {target_temp}°C"
        TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={target_temp}
    {% else %}
        # For longer heating cycles, provide progress updates with pulsing
        {% set next_milestone = (current_temp + progress_interval)|round(0) %}
        
        {% for milestone in range(next_milestone|int, target_temp|int + 1, progress_interval) %}
            {% if milestone <= target_temp %}
                _LOG_STATUS MSG="Chamber heating progress: waiting for {milestone}°C (target: {target_temp}°C)"
                TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={milestone}
                
                {% set current_temp = printer["temperature_sensor chamber"].temperature %}
                _LOG_STATUS MSG="Chamber reached {current_temp|round(1)}°C"
            {% endif %}
        {% endfor %}
        
        # Final wait for exact target with pulsing
        _LOG_STATUS MSG="Chamber heating - final approach to {target_temp}°C"
        TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={target_temp}
    {% endif %}